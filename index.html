<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/login.png">
    <link rel="stylesheet" href="assets/css/all.css">
    <script type="text/javascript" src="assets/js/all.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="assets/css/all.css">
    <script type="text/javascript" src="assets/js/all.js"></script>
    <!-- awesome noti -->
    <link rel="stylesheet" href="assets/css/awesome-noti.css">
    <script type="text/javascript" src="assets/js/awesome-noti.js"></script>
    <title>Login</title>
</head>

<body class='user'>
    <div class="container mt-5 border px-5">
        <h2 class='my-4 text-center'>Login</h2>
        <form id='login-form' action="" method=''>
            <div class="mb-4">
                <label for="username" class="form-label">Username</label>
                <input type="text" name='username' class="form-control" id="username" placeholder="Username">
            </div>
            <div class="mb-2">
                <label for="password" class="form-label">Password</label>
                <input type="password" name='password' class="form-control" id="password" placeholder="Password">
            </div>
            <span class="error"></span>
            <input type="submit" id='btnLogin' value="Login" class='btn btn-primary mx-auto d-grid mb-2 mt-3'>
            <a id='to-register' class='text-center d-block text-decoration-none mb-3' href="">Don't have an account?
                Click here to register</a>
        </form>
    </div>
</body>

</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
