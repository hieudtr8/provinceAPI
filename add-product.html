<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/add-product.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="assets/css/product.css" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="assets/css/all.css">
    <script type="text/javascript" src="assets/js/all.js"></script>
    <!-- awesome noti -->
    <link rel="stylesheet" href="assets/css/awesome-noti.css">
    <script type="text/javascript" src="assets/js/awesome-noti.js"></script>
    <title>Add product</title>

</head>
<style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }
</style>
<script>

</script>

<body>
    <header class="navbar navbar-dark sticky-top flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">BH Soft</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <span class='d-inline-block greeting'> Hello <b class='user-info'> Hieudz</b></span>
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link d-inline-block text-light px-3" onclick='logOut()'>Sign out</a>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="#">
                                <span data-feather="home"></span>
                                User information
                            </a>
                        </li>
                        <li class="nav-item">
                            <a id='back-to-product-manager' class="nav-link active" href="#">
                                <span data-feather="shopping-cart"></span>
                                Products
                            </a>
                        </li>

                    </ul>


                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Product management</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <a href="" id='toAddProduct' class="btn btn-sm btn-outline-primary">Add new product</a>
                        </div>

                    </div>
                </div>
                <h2>Add product</h2>
                <div class="container px-5">
                    <form id='add-product-form' action="">
                        <div class="mb-4 input-container">
                            <label for="product-id" class="form-label">Product id: </label>
                            <input type="text" name='product-id' class="form-control" id="product-id"
                                placeholder="Product ID">
                            <span class="error"></span>
                        </div>
                        <div class="mb-4 input-container">
                            <label for="product-name" class="form-label">Product name: </label>
                            <input type="text" name='product-name' class="form-control" id="product-name"
                                placeholder="Product name">
                            <span class="error"></span>
                        </div>
                        <div class="mb-4 input-container">
                            <label for="price" class="form-label">Price: </label>
                            <input type="text" class="form-control" id="price" placeholder="Product price">
                            <span class="error"></span>
                        </div>
                        <div class="mb-4">
                            <div id="" class=' mb-4'>
                                <label for="product-type" class="form-label">Type: </label>
                                <select name="product-type" class='form-select' id="product-type">
                                    <option value="0" readonly>Product type</option>
                                    <option value="phone" readonly>Phone</option>
                                    <option value="laptop" readonly>Laptop</option>
                                </select>
                                <span class="error error-select"></span>
                            </div>
                        </div>
                        <input type="submit" id='addProduct' value="Add" class='btn btn-primary mx-auto d-grid mb-2'>
                        <a id='back-to-product-manager' class='text-center d-block text-decoration-none mb-3'
                            href="">Back to
                            product manager</a>
                    </form>
                </div>
            </main>
        </div>
    </div>

</body>

</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>
